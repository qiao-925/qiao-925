<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 深蓝色背景圆 -->
  <circle cx="150" cy="150" r="150" fill="#172554"/>
  
  
  <!-- 整体流线型身体（更钝的头顶+极顺滑流线+向外展开的身体） -->
  <path d="M 150 65
           C 175 65, 195 75, 207 95
           C 212 113, 212 133, 213 150
           C 214 175, 229 205, 243 235
           C 254 256, 256 276, 256 288
           C 256 293, 250 295, 150 295
           C 50 295, 44 293, 44 288
           C 44 276, 46 256, 57 235
           C 71 205, 86 175, 87 150
           C 88 133, 88 113, 93 95
           C 105 75, 125 65, 150 65 Z" 
        fill="#ffffff"/>
  
  <!-- 额头阴影（短，深色） -->
  <path d="M 140 85 Q 150 82 160 85" 
        stroke="rgba(80, 120, 180, 0.45)" 
        stroke-width="5" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- 左耳（椭圆形分层） -->
  <ellipse cx="105" cy="75" rx="12" ry="16" fill="#ffffff"/>
  <ellipse cx="105" cy="78" rx="7" ry="10" fill="#172554"/>
  
  <!-- 右耳（椭圆形分层） -->
  <ellipse cx="195" cy="75" rx="12" ry="16" fill="#ffffff"/>
  <ellipse cx="195" cy="78" rx="7" ry="10" fill="#172554"/>
  
  <!-- 左眼（稍微往下调） -->
  <circle cx="120" cy="92" r="5" fill="#172554"/>
  <!-- 右眼 -->
  <circle cx="180" cy="92" r="5" fill="#172554"/>
  
  <!-- 鼻子（圆润的形状，再往上） -->
  <path d="M 150 92 
           C 145 92, 141 94, 139 98
           C 138 100, 140 104, 144 106
           C 146 107, 148 108, 150 108
           C 152 108, 154 107, 156 106
           C 160 104, 162 100, 161 98
           C 159 94, 155 92, 150 92 Z" 
        fill="#172554"/>
  
  <!-- 简单的微笑弧线（弧度更大、更粗、往上移） -->
  <path d="M 142 128 Q 150 135 158 128" 
        stroke="#172554" 
        stroke-width="5.5" 
        fill="none"
        stroke-linecap="round"/>
</svg>

